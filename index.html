        <div class = "right-container">
            <section id="calculator">
                <p>Calculator</p>
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value = '' " class="operator">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                        <input type="button" value="." onclick="display.value += '.' " class="operator">
                        <input type="button" value="/"onclick="display.value += '/' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="x" onclick="display.value += '*' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value += '+' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)">
                    </div>
                </form>
            </section>
            <section id="clock">
                <div class="other-tools-container">
                    <div class="stop-watch">
                        <p>Stop Watch</p>
                        <!--<h1 class="timer">
                            <span class="hours">00</span>:
                            <span class="minutes">00</span>:
                            <span class="seconds">00</span>
                        </h1>
                        <ol class="lap_box"></ol>-->
                        <h1 id="displayTime">00:00:00</h1>
                        <!--<div class="bottombut">
                            <div class="btns">
                                <button class="reset">Reset</button>
                                <button class="toggle">Start</button>
                                <button class="lap">Lap</button>
                            </div>
                        </div>-->
                        <div class="sw-buttons">
                            <img src="stop.png" alt="SW-Stop" onclick="watchStop()">
                            <img src="play.png" data-image="play" id="play-clock" alt="SW-Play" onclick="watchStart()">
                            <img src="replay.png" alt="SW-Replay" onclick="watchReset()">
                        </div>
                    </div>
                    <div class="timer">
                        <p>Timer</p>
                    </div>
                </div>
            </section>
            <section id="to-do-list">
                <p>To Do List</p>
                <div class="todo-app">
                    <div class="row">
                        <input type="text" id="task-input-box" placeholder="Add your task here">
                        <button onclick="addTask()">Add Task</button>
                    </div>
                    <ul id="task-list-container">
                        <li>List task</li>
                    </ul>
                </div>
            </section>
            <section id="notes">
                <p>Notes</p>
                <button class="notes-btn"><img src="add-note.png">Create Note</button>
                <div class="notes-container">
                    Note content
                </div>
            </section>
            <section id="other-tools">
                <div class="other-tools-container">
                    <div class="age-calculator">
                        <p>Age Calculator</p>
                        <div class="agec-input-box">
                            <form>
                                <input id="date" type="date" class="form-control" placeholder="Select Date">
                            </form>
                            <button onclick="calcAge()">Calculate Age</button>
                        </div>
                        <p id="result"></p>
                    </div>
                    <div class="weather-app">
                        <p>Weather App</p>
                    </div>
                </div>
            </section>
        </div>
